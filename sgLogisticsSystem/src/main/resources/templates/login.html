<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
	<title>로그인</title>
	
	<style>
		html,
		body {
		  height: 100%;
		}
		
		video {
			position: absolute;
			z-index: -1;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.form-signin {
		  max-width: 330px;
		  padding: 1rem;
		}

		.form-signin .form-floating:focus-within {
		  z-index: 2;
		}

		.form-signin input[type="text"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}

		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
	</style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<div style="
	    width: 100%;
	    height: 100%;
	    position: fixed;
	    opacity: 0.6;
	    background-color: rgb(0 0 0);
	    z-index: -2;
	"></div>
	<video width="100%" height="auto" muted autoplay loop style="pposition: absolute;z-index: -3;width: 100%;height: 100%;object-fit: cover;">
	    <source th:src="@{videos/background.mp4}" type="video/mp4">
	    <strong>Your browser does not support the video tag.</strong>
	</video>
	<main class="form-signin w-100 m-auto">
	  <form action="/loginProc" method="post" name="loginForm">
	    <h1 class="h3 mb-3 fw-normal">물류 관리 시스템</h1>

	    <div class="form-floating">
	      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="아이디">
	      <label for="floatingInput">아이디</label>
	    </div>
	    <div class="form-floating">
	      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
	      <label for="floatingPassword">비밀번호</label>
	    </div>
		<span>
			<th:block th:if="${param.error}">
				<p id="valid" class="alert alert-danger" th:text="${param.exception}"></p>
			</th:block>
		</span>
	    <div class="form-check text-start my-3">
	      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
	      <label class="form-check-label" for="flexCheckDefault">
	        아이디 기억하기 
	      </label>
	    </div>
	    <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
	    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
	  </form>
	</main>
	<nav class="nav" 	style="position: fixed; bottom: 0;">
	  <a class="nav-link link-light" href="https://github.com/proregular" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> GitHub</a>
	  <a class="nav-link link-light" href="https://proregular.github.io/" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-blog"></i> Blog</a>
	  <a class="nav-link link-light" href="mailto:jumoney1012@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-envelope"></i> Email</a>
	</nav>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/jquery-3.7.1.slim.js"
	  integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
	  crossorigin="anonymous"></script>
    <script>
			$(function() {
				if($('#floatingInput').val() == '') {
					$('#floatingInput').focus();
				} else {
					$('#floatingPassword').focus();
				}
			})
	</script>
</body>
</html>
