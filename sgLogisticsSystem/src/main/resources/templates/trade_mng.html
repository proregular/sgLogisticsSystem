<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="ko" 
	data-bs-theme="dark"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <title>믈류관리시스템</title>
</head>
<body>
	<main layout:fragment="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">거래처 관리</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="d-flex me-2 gap-3">
			<button type="button" class="btn btn-success"><i class="fa-solid fa-circle-plus"></i>&nbsp; 추가</button>
			<button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>&nbsp; 삭제</button>
          </div>
        </div>
      </div>
	  <div>
	    <div class="row mb-3 row-cols-lg-auto g-3 align-items-center">
			<div class="col-12">
			    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
			    <div class="input-group">
			      <div class="input-group-text">@</div>
			      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
			    </div>
			  </div>

			  <div class="col-12">
			    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
			    <select class="form-select" id="inlineFormSelectPref">
			      <option selected>Choose...</option>
			      <option value="1">One</option>
			      <option value="2">Two</option>
			      <option value="3">Three</option>
			    </select>
			  </div>

			  <div class="col-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
			      <label class="form-check-label" for="inlineFormCheck">
			        Remember me
			      </label>
			    </div>
			  </div>

			  <div class="col-12">
			    <button type="submit" class="btn btn-primary">Submit</button>
			  </div>
	    </div>
	  
	  <div class="row">
	  	<div class="col">
			<div id="grid"></div>
		</div>
		<div class="col">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">@</span>
			  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>

			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
			  <span class="input-group-text" id="basic-addon2">@example.com</span>
			</div>

			<div class="mb-3">
			  <label for="basic-url" class="form-label">Your vanity URL</label>
			  <div class="input-group">
			    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
			    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
			  </div>
			  <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
			</div>

			<div class="input-group mb-3">
			  <span class="input-group-text">$</span>
			  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
			  <span class="input-group-text">.00</span>
			</div>

			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
			  <span class="input-group-text">@</span>
			  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
			</div>

			<div class="input-group">
			  <span class="input-group-text">With textarea</span>
			  <textarea class="form-control" aria-label="With textarea"></textarea>
			</div>
      	</div>
	  </div>
	  </div>
  </main>
  <th:block layout:fragment="script">
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
      <script type="text/javascript">
	const Grid = tui.Grid;
	
	const instance = new Grid({
	  el: document.getElementById('grid'), // Container element
	  columns: [
	    {
	      header: 'Name',
	      name: 'name'
	    },
	    {
	      header: 'Artist',
	      name: 'artist'
	    },
	    {
	      header: 'Release',
	      name: 'release'
	    },
	    {
	      header: 'Genre',
	      name: 'genre'
	    }
	  ],
	  data: [
	    {
	      name: 'Beautiful Lies',
	      artist: 'Birdy',
	      release: '2016.03.26',
	      genre: 'Pop'
	    }
	  ]
	});
  </script>
  
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script><script src="dashboard.js"></script>

</body>
</html>
