<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="ko" 
	data-bs-theme="light"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <title>믈류관리시스템</title>
</head>
<body>
	<main layout:fragment="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">거래처 추가</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <form>
						<div class="row mb-4">
							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="tr_cd">거래처코드</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="4" placeholder="영문 또는 숫자 4자리">
								</div>
							</div>

							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="tr_nm">거래처명</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_nm" maxlength="30" placeholder="30자리 이하 거래처명">
								</div>
							</div>			 
					    </div>
						<div class="row mb-4">
							<div class="col-7">
								<div class="input-group">
									<span class="input-group-text" id="addr">사업자번호</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 10자리">
								</div>
							</div>

							<div class="col-5">
								<div class="input-group">
									<span class="input-group-text" id="tr_cd">대표자명</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="10" placeholder="10자리 이하 대표자명">
								</div>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="addr">주소</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" maxlength="80" placeholder="80자리 이하 주소">
									<button class="btn btn-outline-secondary" type="button" id="addr"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; 검색</button>
								</div>
							</div>
						</div>

						<div class="row mb-4">
							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="addr">업태</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" maxlength="30" placeholder="30자리 이하 업태">
								</div>
							</div>

							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="tr_cd">종목</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="30" placeholder="30자리 이하 종목">
								</div>
							</div>
						</div>

						<div class="row mb-4">
							<div class="col">
								<div class="input-group">
									<span class="input-group-text" id="addr">전화번호</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 11자리">
								</div>
							</div>

							<div class="col">
								<div class="input-group mb-3">
									<span class="input-group-text" id="tr_cd">팩스</span>
									<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 11자리">
								</div>
							</div>
						</div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Send message</button>
			      </div>
			    </div>
			  </div>
			</div>
			
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">거래처 관리</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="d-flex me-2 gap-3">
			<button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-circle-plus"></i>&nbsp; 추가</button>
			<button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i>&nbsp; 삭제</button>
          </div>
        </div>
      </div>
	  <div>
	    <div class="row p-2 mb-3 align-items-center border rounded">
			<div class="col-auto">
				<label for="srch_tr_nm" class="col-form-label">거래처명</label>
			</div>
			<div class="col-auto">
			    <input type="text" class="form-control form-control-sm" id="srch_tr_nm" placeholder="거래처명">
			</div>
			<div class="col-auto">
				<label for="srch_tr_cd" class="col-form-label">거래처코드</label>
			</div>
			<div class="col-auto">
				<input type="text" class="form-control form-control-sm" id="srch_tr_cd" placeholder="거래처코드">
			 </div>

			  <div class="col" style="margin-left:auto;">
			    <button type="submit" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; 조회</button>
			  </div>
	    </div>
	  
	  <div class="row">
	  	<div class="col">
			<div id="grid"></div>
		</div>
		<div class="col">
			<div class="row mb-4 justify-content-end">
				<div class="col-auto">
					<button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-pen"></i>&nbsp; 수정</button>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="tr_cd">거래처코드</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="4" placeholder="영문 또는 숫자 4자리" disabled readonly>
					</div>
				</div>

				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="tr_nm">거래처명</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_nm" maxlength="30" placeholder="30자리 이하 거래처명">
					</div>
				</div>			 
		    </div>
			<div class="row mb-4">
				<div class="col-7">
					<div class="input-group">
						<span class="input-group-text" id="addr">사업자번호</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 10자리">
					</div>
				</div>

				<div class="col-5">
					<div class="input-group">
						<span class="input-group-text" id="tr_cd">대표자명</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="10" placeholder="10자리 이하 대표자명">
					</div>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="addr">주소</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" maxlength="80" placeholder="80자리 이하 주소">
						<button class="btn btn-outline-secondary" type="button" id="addr"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; 검색</button>
					</div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="addr">업태</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" maxlength="30" placeholder="30자리 이하 업태">
					</div>
				</div>

				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="tr_cd">종목</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" maxlength="30" placeholder="30자리 이하 종목">
					</div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col">
					<div class="input-group">
						<span class="input-group-text" id="addr">전화번호</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="addr" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 11자리">
					</div>
				</div>

				<div class="col">
					<div class="input-group mb-3">
						<span class="input-group-text" id="tr_cd">팩스</span>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="tr_cd" pattern="\d*" maxlength="10" placeholder="'-'을 제외한 숫자 11자리">
					</div>
				</div>
			</div>
      	</div>
	</div>
  </main>
  <th:block layout:fragment="script">
	<script
	  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
	  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
	  crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
      <script type="text/javascript">
	const Grid = tui.Grid;
	
	Grid.applyTheme('striped');
	
	const instance = new Grid({
	  el: document.getElementById('grid'), // Container element
	  bodyHeight: 550,
	  rowHeaders: ['checkbox'],
	  selectionUnit: 'row',
	  columns: [
	    {
	      header: '거래처 코드',
	      name: 'tr_cd'
	    },
	    {
	      header: '거래처 명',
	      name: 'tr_nm'
	    },
	    {
	      header: '사업자 번호',
	      name: 'tr_num'
	    },
	    {
	      header: '대표자 명',
	      name: 'ceo_nm'
	    }
	  ],
	  data: [
	    {
	      tr_cd: 'Beautiful Lies',
	      tr_nm: 'Birdy',
	      tr_num: '2016.03.26',
	      ceo_nm: 'Pop'
	    }
	  ]
	});
  </script>
  
</th:block>

</body>
</html>
